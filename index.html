<!DOCTYPE html>
<html lang="en" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="API INTEGRATE WITH HTML AND PRACTICE WITH JSON PLACEHOLDER"/>
    <meta name="keywords"content="JAVASCRIPT, API INTEGRATE WITH HTML, PRACTICE WITH JSON PLACEHOLDER, PRACTICE API, Ashaduzzaman,Sazid,Ashaduzzaman (Sazid)"/>
    <meta name="author" content="Ashaduzzaman Sazid"/>
    <title>LEARN API</title>
    <link rel="shortcut icon" href="img/favicon-api.png" type="image/x-icon">
    <!----- DaisyUI & Tailwind-Link ----->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="px-2 py-5 lg:px-40">
    <section>
        <h2 class="mb-3 text-xl text-center font-bold">Comments With API</h2>
        <div class="overflow-x-auto mt-5">
            <table class="table">
                <!-- head -->
                <thead class="block md:table-header-group">
                    <tr class="block md:table-row">
                        <th class="block md:table-cell text-center md:text-left p-2">
                            <label class="block md:inline-block text-sm md:text-base font-medium">
                                No.
                            </label>
                        </th>
                        <th class="block md:table-cell text-center md:text-left p-2">
                            <span class="block md:inline-block text-sm md:text-base font-medium">
                                Photo & Name & Email Address
                            </span>
                        </th>
                        <th class="block md:table-cell text-center md:text-left p-2">
                            <span class="block md:inline-block text-sm md:text-base font-medium">
                                Comment
                            </span>
                        </th>
                    </tr>
                </thead>                
                <!-- body -->
                <tbody id="comments-container">
                    <!-- this container is empty, because all element add through api -->
                </tbody>
            </table>
        </div>
    </section>
    <script src="js/api.js"></script>
</body>
</html>
